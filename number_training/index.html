<!DOCTYPE html>
<html>
<head>
	<title>数えましょう</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="lib/n2j.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/responsivevoice.src.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<section class="count">
		<h2 class="title">Học đếm số nào các đồng chí</h2>
		<div class="main-area">
			<p class="numberholder js-result" data-item=""></p>
			<span class="js-speak">speak</span>
		</div>
		<div class="btn-list">
			<button class="js-random" data="1">一桁</button>
			<button class="js-random" data="2">二桁</button>
			<button class="js-random" data="3">三桁</button>
			<button class="js-random" data="4">四桁</button>
			<button class="js-random" data="5">五桁</button>
			<button class="js-random" data="6">六桁</button>
			<button class="js-random" data="7">七桁</button>
			<button class="js-random" data="8">八桁</button>
			<button class="js-random" data="9">九桁</button>
			<button class="js-random" data="10">十桁</button>
		</div>
	</section>
	
</body>
</html>
